# ============================================
# Forex News Agent Configuration
# ============================================
# The Forex News Agent uses EconomicCalendar for comprehensive forex analysis
# including market sentiment, economic events, and trading recommendations.
# ============================================


name: "Forex News Agent"
enabled: true
description: "Testing with most compatible model"

# Model Configuration
models:
  primary:
    model_id: "gpt-3.5-turbo"  # 使用最兼容的模型
    provider: "openai-compatible"
    parameters:
      temperature: 0.2
      max_tokens: 1024

# Environment Variable Overrides
env_overrides:
  NEWS_AGENT_MODEL_ID: "models.primary.model_id"

tools:
  web_search:
    enabled: true
  get_breaking_news:
    enabled: true
  get_financial_news:
    enabled: true