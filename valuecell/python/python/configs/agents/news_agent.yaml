# ============================================
# Forex News Agent Configuration
# ============================================
# The Forex News Agent uses EconomicCalendar for comprehensive forex analysis
# including market sentiment, economic events, and trading recommendations.
# ============================================



name: "Forex News Agent"
enabled: true
description: "Uses EconomicCalendar for forex market analysis and trading insights"

# Model Configuration
models:
  primary:
    model_id: "gpt-5-2025-08-07"  # 改为使用 GPT-5
    provider: "openai-compatible"
    parameters:
      temperature: 0.2
      max_tokens: 4096
      top_p: 0.9

# Environment Variable Overrides
env_overrides:
  FOREX_AGENT_MODEL_ID: "models.primary.model_id"
  FOREX_AGENT_TEMPERATURE: "models.primary.parameters.temperature"

# Forex News Agent Capabilities
capabilities:
  economic_calendar:
    enabled: true
    alpha_vantage_api_key: "${ALPHA_VANTAGE_API_KEY}"
    provides:
      - "market_sentiment_analysis"
      - "economic_event_monitoring"
      - "trading_recommendations"
      - "breaking_news_alerts"
      - "multi_currency_analysis"
    
    analysis_settings:
      default_days_ahead: 3
      include_fundamental_analysis: true
      supported_currency_pairs:
        - "EUR/USD"
        - "GBP/USD"
        - "USD/JPY"
        - "USD/CHF"
        - "AUD/USD"
        - "USD/CAD"
        - "NZD/USD"

# Tool Configuration
tools:
  web_search:
    enabled: true
    description: "Comprehensive forex analysis using EconomicCalendar"

  get_breaking_news:
    enabled: true
    description: "Urgent market updates from EconomicCalendar"

  get_financial_news:
    enabled: true
    description: "Currency-specific analysis from EconomicCalendar"

# Performance Optimization
performance:
  cache_duration: 300
  rate_limiting:
    requests_per_minute: 30

# Monitoring
monitoring:
  enabled: true
  log_level: "INFO"
