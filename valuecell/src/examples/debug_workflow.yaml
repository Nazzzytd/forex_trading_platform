name: "debug_workflow"
description: "调试变量解析"

tools:
  - name: "data_fetcher"
    server_type: "data_fetcher"
    parameters:
      api_key: "${TWELVEDATA_API_KEY}"

workflow:
  - step: "test_input"
    type: "input"
    config:
      prompt: "请输入货币对："
      default: "EUR/USD"
    output: "currency_pair"

  - step: "debug_print_1"
    type: "print"
    config:
      message: "调试1 - 货币对: {{currency_pair}}"

  - step: "debug_print_2"
    type: "print"
    config:
      message: "调试2 - 直接访问: {{currency_pair}}"

  - step: "test_fetch_fixed"
    tool: "data_fetcher"
    method: "fetch_data"
    inputs:
      currency_pair: "EUR/USD"  # 先用固定值测试
      data_type: "realtime"
    store_result_as: "test_data"

  - step: "debug_print_3"
    type: "print"
    config:
      message: "调试3 - 测试结果: {{test_data.success}}"